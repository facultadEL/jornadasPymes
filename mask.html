<script>

    function maskDni()
    {
    	var mascara;
        valDni = $('#nrodni').val();
        switch(valDni.length)
        {
            case 7:
            case 9:
                mascara = "0.000.000";
                break;
            case 8:
            case 10:
                mascara = "00.000.000";
                break;
            default:
            	mascara = null;
        }
        if(mascara != null)
        {
        	$('#nrodni').mask(mascara);
        }
    }

</script>
